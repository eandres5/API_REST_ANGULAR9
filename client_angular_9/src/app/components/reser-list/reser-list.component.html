
<div class="col-md-4" *ngFor="let turista of turistas">
    <div class="card text-center">
        <div class="card-header d-flex justify-content-between align-items-center">
            {{turista.title}}
            
        </div>
        <img [src]="turista.image" class="card-img-top">
        <div class="card-body">
            <p>{{turista.description}}</p>
            <button [routerLink]="['/turistas/edit', turista.id]" class="btn btn-primary">
                <i class="fas fa-user-edit"></i>
            </button>
            <button class="btn btn-danger" (click)="deleteReser(turista.id)">
                <i class="far fa-trash-alt"></i>
            </button>

        </div>
    </div>
</div>
